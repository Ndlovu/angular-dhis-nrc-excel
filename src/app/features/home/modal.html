<div class="modal-body" id="modal-body">
    <ul class="list-unstyled">
        <li>Status: {{alert.items.status}}</li>
        <li>Imported: {{alert.items.importCount.imported}}</li>
        <li>Updated: {{alert.items.importCount.updated}}</li>
        <li>Ignored: {{alert.items.importCount.ignored}}</li>
        <li>Deleted: {{alert.items.importCount.deleted}}</li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="button" ng-click="alert.ok()">OK</button>
</div>
